net: "ResNet_50_network.proto"
test_iter: 915
test_interval: 1000
# lr for fine-tuning should be lower than when starting from scratch
base_lr: 0.001
lr_policy: "exp"
gamma: 0.1
# decrease lr each 20000 iterations
stepsize: 20000
display: 20
max_iter: 600000
momentum: 0.9
weight_decay: 0.0005
solver_mode: CPU
